    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // ìƒíƒœ
        let selectedAnimation = null;
        let isPlaying = false;
        
        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
            initSpeedSlider();
            
            // AnimationSystem ë¡œë“œ ëŒ€ê¸°
            setTimeout(() => {
                refreshAnimations();
                log('info', 'ì• ë‹ˆë©”ì´ì…˜ í…ŒìŠ¤íŠ¸ ë„êµ¬ ì´ˆê¸°í™” ì™„ë£Œ');
            }, 100);
        });
        
        // ì• ë‹ˆë©”ì´ì…˜ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
        function refreshAnimations() {
            const lists = {
                player: document.getElementById('playerAnimList'),
                enemy: document.getElementById('enemyAnimList'),
                card: document.getElementById('cardAnimList'),
                other: document.getElementById('otherAnimList')
            };
            
            // ëª©ë¡ ì´ˆê¸°í™”
            Object.values(lists).forEach(el => el.innerHTML = '');
            
            if (typeof AnimationSystem === 'undefined') {
                log('error', 'AnimationSystemì´ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤');
                return;
            }
            
            const anims = AnimationSystem.list();
            log('info', `ë“±ë¡ëœ ì• ë‹ˆë©”ì´ì…˜: ${anims.length}ê°œ`);
            
            anims.forEach(name => {
                const anim = AnimationSystem.get(name);
                const btn = document.createElement('button');
                btn.className = 'anim-btn';
                btn.innerHTML = `
                    ${name}
                    <span class="anim-type ${anim.type}">${anim.type}</span>
                `;
                btn.onclick = () => selectAnimation(name);
                
                // ë¶„ë¥˜
                if (name.startsWith('player.')) {
                    lists.player.appendChild(btn);
                } else if (name.startsWith('enemy.')) {
                    lists.enemy.appendChild(btn);
                } else if (name.startsWith('card.')) {
                    lists.card.appendChild(btn);
                } else {
                    lists.other.appendChild(btn);
                }
            });
        }
        
        // ì• ë‹ˆë©”ì´ì…˜ ì„ íƒ
        function selectAnimation(name) {
            selectedAnimation = name;
            
            // ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.anim-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(name));
            });
            
            // ì •ë³´ ì—…ë°ì´íŠ¸
            updateAnimInfo(name);
            log('info', `ì„ íƒ: ${name}`);
        }
        
        // ì• ë‹ˆë©”ì´ì…˜ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateAnimInfo(name) {
            const anim = AnimationSystem.get(name);
            if (!anim) return;
            
            document.getElementById('selectedAnimName').textContent = name;
            
            // ê¸°ë³¸ ì •ë³´
            let html = `
                <div class="anim-info-row">
                    <span class="label">íƒ€ì…:</span>
                    <span class="value">${anim.type}</span>
                </div>
                <div class="anim-info-row">
                    <span class="label">íƒ€ê²Ÿ:</span>
                    <span class="value">${anim.target}</span>
                </div>
                <div class="anim-info-row">
                    <span class="label">ìš°ì„ ìˆœìœ„:</span>
                    <span class="value">${anim.priority || 0}</span>
                </div>
                <div class="anim-info-row">
                    <span class="label">ì§€ì†ì‹œê°„:</span>
                    <span class="value">${anim.duration || 'auto'}ms</span>
                </div>
            `;
            
            document.getElementById('animInfoDetails').innerHTML = html;
            
            // í‚¤í”„ë ˆì„ ì •ë³´
            let kfHtml = '';
            if (anim.keyframes) {
                anim.keyframes.forEach((kf, i) => {
                    kfHtml += `<div class="keyframe-item">
                        <span class="time">[${i}]</span> ${JSON.stringify(kf)}
                    </div>`;
                });
            } else if (anim.steps) {
                anim.steps.forEach((step, i) => {
                    kfHtml += `<div class="keyframe-item">
                        <span class="time">[${i}]</span> ${JSON.stringify(step)}
                    </div>`;
                });
            }
            document.getElementById('keyframeList').innerHTML = kfHtml || '<p style="color: #666;">í‚¤í”„ë ˆì„ ì—†ìŒ</p>';
        }
        
        // ì¬ìƒ
        function playSelected() {
            if (!selectedAnimation) {
                log('warn', 'ì• ë‹ˆë©”ì´ì…˜ì„ ë¨¼ì € ì„ íƒí•˜ì„¸ìš”');
                return;
            }
            
            const speed = parseFloat(document.getElementById('speedSlider').value);
            const repeatCount = parseInt(document.getElementById('repeatCount').value);
            
            log('success', `â–¶ï¸ ì¬ìƒ: ${selectedAnimation} (${speed}x, ${repeatCount}íšŒ)`);
            isPlaying = true;
            document.getElementById('playBtn').textContent = 'â¸ï¸ ì¬ìƒì¤‘...';
            
            // CSS ì• ë‹ˆë©”ì´ì…˜ìœ¼ë¡œ í”„ë¦¬ë·°
            const anim = AnimationSystem.get(selectedAnimation);
            const target = anim.target === 'player' ? 
                document.getElementById('previewPlayer') : 
                document.getElementById('previewEnemy');
            
            playPreviewAnimation(target, anim, speed, repeatCount);
        }
        
        // í”„ë¦¬ë·° ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ
        function playPreviewAnimation(target, anim, speed, repeatCount) {
            if (!anim.keyframes && !anim.steps) {
                log('warn', 'í‚¤í”„ë ˆì„/ìŠ¤í… ì—†ìŒ');
                finishPlay();
                return;
            }
            
            // ì‹œí€€ìŠ¤ íƒ€ì…
            if (anim.type === 'sequence' && anim.steps) {
                playSequencePreview(target, anim.steps, speed, () => {
                    finishPlay();
                });
                return;
            }
            
            // í‚¤í”„ë ˆì„ íƒ€ì…
            if (anim.keyframes) {
                const tl = gsap.timeline({
                    repeat: repeatCount - 1,
                    timeScale: speed,
                    onComplete: finishPlay,
                    onUpdate: () => updateStats(target)
                });
                
                let elapsed = 0;
                const baseX = parseFloat(target.style.left) || 0;
                
                anim.keyframes.forEach((kf, i) => {
                    if (i === 0) return;
                    
                    const duration = (kf.duration || 100) / 1000;
                    const props = {};
                    
                    if (kf.x !== undefined) props.x = kf.x;
                    if (kf.y !== undefined) props.y = kf.y;
                    if (kf.scaleX !== undefined || kf.scaleY !== undefined) {
                        props.scaleX = kf.scaleX || 1;
                        props.scaleY = kf.scaleY || 1;
                    }
                    if (kf.rotation !== undefined) props.rotation = kf.rotation;
                    if (kf.tint !== undefined) {
                        const color = '#' + kf.tint.toString(16).padStart(6, '0');
                        props.backgroundColor = color;
                    }
                    
                    tl.to(target, {
                        ...props,
                        duration,
                        ease: anim.ease || 'power2.out'
                    }, elapsed);
                    
                    elapsed += duration;
                });
            }
        }
        
        // ì‹œí€€ìŠ¤ í”„ë¦¬ë·° ì¬ìƒ
        async function playSequencePreview(target, steps, speed, onComplete) {
            for (const step of steps) {
                if (!isPlaying) break;
                
                if (step.delay) {
                    await delay(step.delay / speed);
                    continue;
                }
                
                if (step.anim) {
                    const subAnim = AnimationSystem.get(step.anim);
                    if (subAnim && subAnim.keyframes) {
                        await new Promise(resolve => {
                            playPreviewAnimation(target, subAnim, speed, 1);
                            setTimeout(resolve, (subAnim.duration || 150) / speed);
                        });
                    }
                    
                    if (step.callback) {
                        log('info', `ğŸ“ ì½œë°±: ${step.callback}(${step.callbackArg})`);
                    }
                }
            }
            
            if (onComplete) onComplete();
        }
        
        // ì¬ìƒ ì™„ë£Œ
        function finishPlay() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'â–¶ï¸ ì¬ìƒ';
            log('success', 'âœ… ì¬ìƒ ì™„ë£Œ');
            
            // ìœ„ì¹˜ ì´ˆê¸°í™”
            gsap.to('.preview-character', {
                x: 0,
                y: 0,
                scaleX: 1,
                scaleY: 1,
                rotation: 0,
                duration: 0.3
            });
        }
        
        // ì¤‘ì§€
        function stopAll() {
            isPlaying = false;
            gsap.killTweensOf('.preview-character');
            finishPlay();
            log('warn', 'â¹ï¸ ì¤‘ì§€ë¨');
        }
        
        // ìŠ¤íƒ¯ ì—…ë°ì´íŠ¸

        }
        
        // íƒ­ ì´ˆê¸°í™”
        function initTabs() {
            document.querySelectorAll('.info-tab').forEach(tab => {
                tab.onclick = () => {
                    document.querySelectorAll('.info-tab').forEach(t => t.classList.remove('active'));

                };

        }
        
        // ì†ë„ ìŠ¬ë¼ì´ë”
        function initSpeedSlider() {
            const slider = document.getElementById('speedSlider');
            const display = document.getElementById('speedValue');
            slider.oninput = () => {
                display.textContent = parseFloat(slider.value).toFixed(1) + 'x';
            };
        }
        
        // ë¡œê·¸
        function log(type, message) {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            container.insertBefore(entry, container.firstChild);
            
            // ìµœëŒ€ 100ê°œ
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
        }
        
        // ìœ í‹¸
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function toggleDebug() {
            AnimationSystem.config.debug = !AnimationSystem.config.debug;
            log('info', `ë””ë²„ê·¸ ëª¨ë“œ: ${AnimationSystem.config.debug ? 'ON' : 'OFF'}`);
        }
