    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/PixiPlugin.min.js"></script>
    
    <script>
        // ==========================================
        // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÎÆ¨Î†àÏù¥ÌÑ∞
        // ==========================================
        
        let app = null;
        let playerSprite = null;
        let enemySprite = null;
        let playerContainer = null;
        let enemyContainer = null;
        let vfxCtx = null;
        
        // ÏÑ§Ï†ï
        const config = {
            speed: 1.0,
            vfxEnabled: true,
            shakeEnabled: true,
            playerBaseX: 0,
            enemyBaseX: 0,
            baseY: 0
        };
        
        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', async () => {
            await initPixi();
            initVFX();
            startUpdateLoop();
            log('info', 'ÏãúÎÆ¨Î†àÏù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
        });
        
        // PixiJS Ï¥àÍ∏∞Ìôî
        async function initPixi() {
            const container = document.getElementById('pixiCanvas');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            app = new PIXI.Application();
            await app.init({
                width: width,
                height: height,
                backgroundColor: 0x0a0a12,
                antialias: true,
                resolution: window.devicePixelRatio || 1,
                autoDensity: true
            });
            
            container.appendChild(app.canvas);
            
            // GSAP PixiPlugin Îì±Î°ù
            gsap.registerPlugin(PixiPlugin);
            PixiPlugin.registerPIXI(PIXI);
            
            // Î∞∞Í≤Ω Í∑∏Î¶¨Îìú
            drawBackground();
            
            // Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ±
            createCharacters(width, height);
            
            // Î¶¨ÏÇ¨Ïù¥Ï¶à Ìï∏Îì§Îü¨
            window.addEventListener('resize', () => {
                const w = container.clientWidth;
                const h = container.clientHeight;
                app.renderer.resize(w, h);
                repositionCharacters(w, h);
            });
            
            log('success', 'PixiJS Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
        }
        
        // Î∞∞Í≤Ω Í∑∏Î¶¨Îìú Í∑∏Î¶¨Í∏∞
        function drawBackground() {
            const bg = new PIXI.Graphics();
            const w = app.screen.width;
            const h = app.screen.height;
            
            // Í∑∏ÎùºÎç∞Ïù¥ÏÖò Ìö®Í≥º (Îã§ÌÅ¨ ÎçòÏ†Ñ)
            bg.rect(0, 0, w, h);
            bg.fill({ color: 0x0a0a12 });
            
            // Í∑∏Î¶¨Îìú ÎùºÏù∏
            bg.setStrokeStyle({ width: 1, color: 0x1a1a2a, alpha: 0.5 });
            for (let x = 0; x < w; x += 50) {
                bg.moveTo(x, 0);
                bg.lineTo(x, h);
            }
            for (let y = 0; y < h; y += 50) {
                bg.moveTo(0, y);
                bg.lineTo(w, y);
            }
            bg.stroke();
            
            // Ï§ëÏïôÏÑ†
            bg.setStrokeStyle({ width: 2, color: 0x3a3a5a, alpha: 0.5 });
            bg.moveTo(w / 2, 0);
            bg.lineTo(w / 2, h);
            bg.stroke();
            
            // Î∞îÎã•ÏÑ†
            const groundY = h * 0.7;
            bg.setStrokeStyle({ width: 3, color: 0x4a4a6a, alpha: 0.8 });
            bg.moveTo(0, groundY);
            bg.lineTo(w, groundY);
            bg.stroke();
            
            app.stage.addChild(bg);
        }
        
        // Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ±
        function createCharacters(width, height) {
            const groundY = height * 0.65;
            config.baseY = groundY;
            
            // ÌîåÎ†àÏù¥Ïñ¥ Ïª®ÌÖåÏù¥ÎÑà
            playerContainer = new PIXI.Container();
            playerContainer.x = width * 0.25;
            playerContainer.y = groundY;
            config.playerBaseX = playerContainer.x;
            
            // ÌîåÎ†àÏù¥Ïñ¥ Ïä§ÌîÑÎùºÏù¥Ìä∏ (ÏûÑÏãú Í∑∏ÎûòÌîΩ)
            playerSprite = createCharacterGraphic(0x60a5fa, 'üßô', 'PLAYER');
            playerContainer.addChild(playerSprite);
            app.stage.addChild(playerContainer);
            
            // Ï†Å Ïª®ÌÖåÏù¥ÎÑà
            enemyContainer = new PIXI.Container();
            enemyContainer.x = width * 0.75;
            enemyContainer.y = groundY;
            config.enemyBaseX = enemyContainer.x;
            
            // Ï†Å Ïä§ÌîÑÎùºÏù¥Ìä∏
            enemySprite = createCharacterGraphic(0xef4444, 'üëπ', 'ENEMY');
            enemyContainer.addChild(enemySprite);
            app.stage.addChild(enemyContainer);
            
            // Ïà®Ïâ¨Í∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÏûë
            startBreathing();
        }
        
        // Ï∫êÎ¶≠ÌÑ∞ Í∑∏ÎûòÌîΩ ÏÉùÏÑ±
        function createCharacterGraphic(color, emoji, label) {
            const container = new PIXI.Container();
            
            // Î∞îÎîî
            const body = new PIXI.Graphics();
            body.roundRect(-50, -120, 100, 120, 10);
            body.fill({ color: color, alpha: 0.9 });
            body.stroke({ width: 3, color: 0xffffff, alpha: 0.3 });
            container.addChild(body);
            
            // Í∑∏Î¶ºÏûê
            const shadow = new PIXI.Graphics();
            shadow.ellipse(0, 5, 40, 10);
            shadow.fill({ color: 0x000000, alpha: 0.4 });
            container.addChild(shadow);
            
            // Ïù¥Î™®ÏßÄ ÌÖçÏä§Ìä∏
            const emojiText = new PIXI.Text({
                text: emoji,
                style: { fontSize: 50 }
            });
            emojiText.anchor.set(0.5);
            emojiText.y = -70;
            container.addChild(emojiText);
            
            // ÎùºÎ≤®
            const labelText = new PIXI.Text({
                text: label,
                style: {
                    fontFamily: 'Cinzel',
                    fontSize: 14,
                    fill: 0xffffff,
                    fontWeight: 'bold'
                }
            });
            labelText.anchor.set(0.5);
            labelText.y = -15;
            container.addChild(labelText);
            
            return container;
        }
        
        // Ï∫êÎ¶≠ÌÑ∞ Ïû¨Î∞∞Ïπò
        function repositionCharacters(width, height) {
            const groundY = height * 0.65;
            config.baseY = groundY;
            
            playerContainer.x = width * 0.25;
            playerContainer.y = groundY;
            config.playerBaseX = playerContainer.x;
            
            enemyContainer.x = width * 0.75;
            enemyContainer.y = groundY;
            config.enemyBaseX = enemyContainer.x;
        }
        
        // Ïà®Ïâ¨Í∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
        function startBreathing() {
            gsap.to(playerContainer.scale, {
                x: 1.02,
                y: 1.02,
                duration: 1.5,
                ease: 'sine.inOut',
                repeat: -1,
                yoyo: true
            });
            
            gsap.to(enemyContainer.scale, {
                x: 1.02,
                y: 1.02,
                duration: 1.2,
                ease: 'sine.inOut',
                repeat: -1,

        // VFX Ï¥àÍ∏∞Ìôî
        function initVFX() {
            const canvas = document.getElementById('vfxCanvas');
            const container = document.querySelector('.stage-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            vfxCtx = canvas.getContext('2d');
            
            window.addEventListener('resize', () => {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            });
        }
        
        // ==========================================
        // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìï®ÏàòÎì§
        // ==========================================
        
        function playAnim(target, animName) {
            log('anim', `‚ñ∂Ô∏è ${target}.${animName}`);
            
            const container = target === 'player' ? playerContainer : enemyContainer;
            const sprite = target === 'player' ? playerSprite : enemySprite;
            const baseX = target === 'player' ? config.playerBaseX : config.enemyBaseX;
            const direction = target === 'player' ? 1 : -1;
            
            // Ïù¥Ï†Ñ Ïï†ÎãàÎ©îÏù¥ÏÖò ÌÇ¨
            gsap.killTweensOf(container);
            gsap.killTweensOf(container.scale);
            gsap.killTweensOf(sprite);
            
            switch (animName) {
                case 'idle':
                    gsap.to(container.scale, {
                        x: 1.02, y: 1.02,
                        duration: 1.5 / config.speed,
                        ease: 'sine.inOut',
                        repeat: -1,
                        yoyo: true
                    });
                    break;
                    
                case 'dash':
                    const dashDist = target === 'player' ? 200 : -200;
                    gsap.timeline({ timeScale: config.speed })
                        .to(container, {
                            x: baseX + dashDist,
                            duration: 0.15,
                            ease: 'power2.out'
                        })
                        .to(container.scale, {
                            x: 1.1, y: 0.95,
                            duration: 0.1,
                            ease: 'power2.out'
                        }, 0);
                    break;
                    
                case 'attack':
                    gsap.timeline({ timeScale: config.speed })
                        .to(sprite, {
                            x: -10 * direction,
                            scaleX: 0.95,
                            scaleY: 1.05,
                            duration: 0.05,
                            ease: 'power2.in'
                        })
                        .to(sprite, {
                            x: 30 * direction,
                            scaleX: 1.15,
                            scaleY: 0.9,
                            duration: 0.06,
                            ease: 'power4.out',
                            onComplete: () => {
                                if (config.vfxEnabled) {
                                    const pos = container.getGlobalPosition();
                                    createSlashVFX(pos.x + 50 * direction, pos.y - 60);
                                }
                                if (config.shakeEnabled) {
                                    screenShake(8);
                                }
                            }
                        })
                        .to(sprite, {
                            x: 0,
                            scaleX: 1,
                            scaleY: 1,
                            duration: 0.1,
                            ease: 'power2.out'
                        });
                    break;
                    
                case 'stab':
                    gsap.timeline({ timeScale: config.speed })
                        .to(sprite, {
                            x: -8 * direction,
                            scaleX: 0.95,
                            scaleY: 1.05,
                            duration: 0.03,
                            ease: 'power2.in'
                        })
                        .to(sprite, {
                            x: 25 * direction,
                            scaleX: 1.1,
                            scaleY: 0.92,
                            duration: 0.03,
                            ease: 'power4.out',
                            onComplete: () => {
                                if (config.vfxEnabled) {
                                    const pos = container.getGlobalPosition();
                                    createSlashVFX(pos.x + 40 * direction, pos.y - 50, true);
                                }
                            }
                        })
                        .to(sprite, {
                            x: 0,
                            scaleX: 1,
                            scaleY: 1,
                            duration: 0.06,
                            ease: 'power2.out'
                        });
                    break;
                    
                case 'hit':
                    const hitDir = target === 'player' ? -1 : 1;
                    gsap.timeline({ timeScale: config.speed })
                        .to(container, {
                            x: container.x + 15 * hitDir,
                            duration: 0.04,
                            ease: 'power4.out'
                        }, 0)
                        .to(container.scale, {
                            x: 0.85,
                            y: 1.15,
                            duration: 0.04,
                            ease: 'power4.out',
                            onComplete: () => {
                                if (config.vfxEnabled) {
                                    const pos = container.getGlobalPosition();
                                    createHitVFX(pos.x, pos.y - 60);
                                }
                                if (config.shakeEnabled) {
                                    screenShake(12);
                                }
                            }
                        }, 0)
                        .to({}, { duration: 0.08 }) // ÌûàÌä∏Ïä§ÌÉë
                        .to(container, {
                            x: baseX,
                            duration: 0.2,
                            ease: 'elastic.out(1, 0.5)'
                        })
                        .to(container.scale, {
                            x: 1,
                            y: 1,
                            duration: 0.2,
                            ease: 'elastic.out(1, 0.5)'
                        }, '<');
                    break;
                    
                case 'defend':
                    gsap.timeline({ timeScale: config.speed })
                        .to(container.scale, {
                            x: 0.9,
                            y: 1.1,
                            duration: 0.1,
                            ease: 'power2.out',
                            onComplete: () => {
                                if (config.vfxEnabled) {
                                    const pos = container.getGlobalPosition();
                                    createShieldVFX(pos.x, pos.y - 60);
                                }
                            }
                        })
                        .to(container.scale, {
                            x: 1,
                            y: 1,
                            duration: 0.3,
                            ease: 'elastic.out(1, 0.5)'
                        });
                    break;
                    
                case 'return':
                    gsap.to(container, {
                        x: baseX,
                        duration: 0.2 / config.speed,
                        ease: 'power2.out'
                    });
                    gsap.to(container.scale, {
                        x: 1,
                        y: 1,
                        duration: 0.2 / config.speed,
                        ease: 'power2.out'
                    });
                    break;
                    
                case 'death':
                    gsap.timeline({ timeScale: config.speed })
                        .to(container.scale, {
                            x: 1.1,
                            y: 0.9,
                            duration: 0.1,
                            ease: 'power2.out'
                        })
                        .to(container, {
                            alpha: 0,
                            y: config.baseY + 50,
                            rotation: 0.3,
                            duration: 0.5,
                            ease: 'power2.in'
                        })
                        .to(container.scale, {
                            x: 0.5,
                            y: 1.5,
                            duration: 0.5,
                            ease: 'power2.in'
                        }, '<');
                    break;
                    
                case 'stun':
                    gsap.timeline({ timeScale: config.speed, repeat: 2 })
                        .to(container, {
                            rotation: -0.1,
                            duration: 0.08,
                            ease: 'power2.inOut'
                        })
                        .to(container, {
                            rotation: 0.1,
                            duration: 0.08,
                            ease: 'power2.inOut'
                        })
                        .to(container, {
                            rotation: 0,
                            duration: 0.08,
                            ease: 'power2.out'
                        });
                    break;
                    
                case 'spawn':
                    container.alpha = 0;
                    container.scale.set(0);
                    container.y = config.baseY - 100;
                    
                    gsap.timeline({ timeScale: config.speed })
                        .to(container, {
                            alpha: 1,
                            y: config.baseY,
                            duration: 0.3,
                            ease: 'back.out(2)'
                        })
                        .to(container.scale, {
                            x: 1,
                            y: 1,
                            duration: 0.3,
                            ease: 'back.out(2)'
                        }, '<');
                    break;
            }
        }
        
        // ==========================================
        // ÌîÑÎ¶¨ÏÖã ÏãúÌÄÄÏä§
        // ==========================================
        
        async function runPreset(presetName) {
            log('info', `üé¨ ÌîÑÎ¶¨ÏÖã ÏãúÏûë: ${presetName}`);
            
            // Î®ºÏ†Ä Î¶¨ÏÖã
            resetCharacters();
            await delay(100);
            
            switch (presetName) {
                case 'playerAttack':
                    // ÌîåÎ†àÏù¥Ïñ¥ ‚Üí Ï†Å Í≥µÍ≤© ÏãúÌÄÄÏä§
                    playAnim('player', 'dash');
                    await delay(150);
                    playAnim('player', 'attack');
                    await delay(100);
                    playAnim('enemy', 'hit');
                    await delay(300);
                    playAnim('player', 'return');
                    break;
                    
                case 'enemyAttack':
                    // Ï†Å ‚Üí ÌîåÎ†àÏù¥Ïñ¥ Í≥µÍ≤© ÏãúÌÄÄÏä§
                    playAnim('enemy', 'dash');
                    await delay(150);
                    playAnim('enemy', 'attack');
                    await delay(100);
                    playAnim('player', 'hit');
                    await delay(300);
                    playAnim('enemy', 'return');
                    break;
                    
                case 'flurry':
                    // Ïó∞ÏÜç Ï∞åÎ•¥Í∏∞ (3Ìöå)
                    playAnim('player', 'dash');
                    await delay(150);
                    
                    for (let i = 0; i < 3; i++) {
                        playAnim('player', 'stab');
                        await delay(50);
                        playAnim('enemy', 'hit');
                        log('anim', `üí• ${i + 1}Î≤àÏß∏ ÌÉÄÍ≤©!`);
                        await delay(150);
                    }
                    
                    await delay(100);
                    playAnim('player', 'return');
                    break;
                    
                case 'playerHit':
                    playAnim('player', 'hit');
                    break;
                    
                case 'enemyHit':
                    playAnim('enemy', 'hit');
                    break;
                    
                case 'defend':
                    playAnim('player', 'defend');
                    break;
                    
                case 'death':
                    playAnim('enemy', 'hit');
                    await delay(200);
                    playAnim('enemy', 'death');
                    break;
                    
                case 'combo':
                    // ÏΩ§Î≥¥ Í≥µÍ≤© (Í≥µÍ≤© ‚Üí Ï∞åÎ•¥Í∏∞ ‚Üí Í∞ïÌÉÄ)
                    playAnim('player', 'dash');
                    await delay(150);
                    
                    playAnim('player', 'attack');
                    await delay(80);
                    playAnim('enemy', 'hit');
                    await delay(200);
                    
                    playAnim('player', 'stab');
                    await delay(50);
                    playAnim('enemy', 'hit');
                    await delay(200);
                    
                    playAnim('player', 'attack');
                    await delay(80);
                    playAnim('enemy', 'hit');
                    await delay(300);
                    
                    playAnim('player', 'return');
                    break;
            }
            
            log('success', `‚úÖ ÌîÑÎ¶¨ÏÖã ÏôÑÎ£å: ${presetName}`);
        }
        
        // ==========================================
        // VFX Ìï®ÏàòÎì§
        // ==========================================
        
        function createSlashVFX(x, y, isStab = false) {
            if (!config.vfxEnabled) return;
            
            const particles = [];
            const color = isStab ? '#60a5fa' : '#fbbf24';
            const count = isStab ? 5 : 8;
            
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 10 - 5,
                    size: 3 + Math.random() * 4,
                    life: 1,
                    color: color
                });
            }
            
            // Ïä¨ÎûòÏãú ÎùºÏù∏
            const slashAnim = {
                x: x - 30,
                y: y - 20,
                length: 0,
                targetLength: 80,
                angle: isStab ? 0 : -30 + Math.random() * 20,
                life: 1,
                color: color
            };
            
            animateVFX(particles, slashAnim);
        }
        
        function createHitVFX(x, y) {
            if (!config.vfxEnabled) return;
            
            const particles = [];
            
            // Ìîº ÌäÄÍπÄ
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 15 - 3,
                    size: 2 + Math.random() * 5,
                    life: 1,
                    color: '#ef4444'
                });
            }
            
            animateVFX(particles, null);
        }
        
        function createShieldVFX(x, y) {
            if (!config.vfxEnabled) return;
            
            // Ïâ¥Îìú Ïù¥ÌéôÌä∏
            const ring = {
                x: x,
                y: y,
                radius: 0,
                targetRadius: 60,
                life: 1,
                color: '#60a5fa'
            };
            
            animateRing(ring);
        }
        
        function animateVFX(particles, slash) {
            let frame = 0;
            const maxFrames = 30;
            
            function draw() {
                if (frame >= maxFrames) return;
                
                // ÌååÌã∞ÌÅ¥
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.5; // Ï§ëÎ†•
                    p.life -= 0.03;
                    
                    if (p.life > 0) {
                        vfxCtx.beginPath();
                        vfxCtx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                        vfxCtx.fillStyle = p.color;
                        vfxCtx.globalAlpha = p.life;
                        vfxCtx.fill();
                    }
                });
                
                // Ïä¨ÎûòÏãú
                if (slash && slash.life > 0) {
                    slash.length = Math.min(slash.length + 15, slash.targetLength);
                    slash.life -= 0.08;
                    
                    vfxCtx.save();
                    vfxCtx.translate(slash.x, slash.y);
                    vfxCtx.rotate(slash.angle * Math.PI / 180);
                    
                    vfxCtx.beginPath();
                    vfxCtx.moveTo(0, 0);
                    vfxCtx.lineTo(slash.length, 0);
                    vfxCtx.strokeStyle = slash.color;
                    vfxCtx.lineWidth = 4 * slash.life;
                    vfxCtx.globalAlpha = slash.life;
                    vfxCtx.stroke();
                    
                    vfxCtx.restore();
                }
                
                vfxCtx.globalAlpha = 1;
                frame++;
                requestAnimationFrame(draw);
            }
            
            draw();
        }
        
        function animateRing(ring) {
            let frame = 0;
            const maxFrames = 20;
            
            function draw() {
                if (frame >= maxFrames) return;
                
                ring.radius = Math.min(ring.radius + 5, ring.targetRadius);
                ring.life -= 0.05;
                
                if (ring.life > 0) {
                    vfxCtx.beginPath();
                    vfxCtx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2);
                    vfxCtx.strokeStyle = ring.color;
                    vfxCtx.lineWidth = 3 * ring.life;
                    vfxCtx.globalAlpha = ring.life;
                    vfxCtx.stroke();
                }
                
                vfxCtx.globalAlpha = 1;
                frame++;
                requestAnimationFrame(draw);
            }
            
            draw();
        }
        
        // ÌôîÎ©¥ ÌùîÎì§Î¶º
        function screenShake(intensity) {
            if (!config.shakeEnabled) return;
            
            const stage = app.stage;
            gsap.timeline()
                .to(stage, {
                    x: intensity,
                    y: intensity / 2,
                    duration: 0.02,
                    ease: 'none'
                })
                .to(stage, {
                    x: -intensity,
                    y: -intensity / 2,
                    duration: 0.02,
                    ease: 'none'
                })
                .to(stage, {
                    x: intensity / 2,
                    y: 0,
                    duration: 0.02,
                    ease: 'none'
                })
                .to(stage, {
                    x: 0,
                    y: 0,
                    duration: 0.05,
                    ease: 'power2.out'
                });
        }
        
        // ==========================================
        // Ïú†Ìã∏Î¶¨Ìã∞
        // ==========================================
        
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms / config.speed));
        }
        
        function stopAll() {
            gsap.killTweensOf(playerContainer);
            gsap.killTweensOf(playerContainer.scale);
            gsap.killTweensOf(playerSprite);
            gsap.killTweensOf(enemyContainer);
            gsap.killTweensOf(enemyContainer.scale);
            gsap.killTweensOf(enemySprite);
            gsap.killTweensOf(app.stage);
            
            resetCharacters();
            log('warn', '‚èπÔ∏è Î™®Îì† Ïï†ÎãàÎ©îÏù¥ÏÖò Ï§ëÏßÄ');
        }
        
        function resetCharacters() {
            // ÌîåÎ†àÏù¥Ïñ¥ Î¶¨ÏÖã
            playerContainer.x = config.playerBaseX;
            playerContainer.y = config.baseY;
            playerContainer.alpha = 1;
            playerContainer.rotation = 0;
            playerContainer.scale.set(1);
            playerSprite.x = 0;
            playerSprite.y = 0;
            playerSprite.scale.set(1);
            
            // Ï†Å Î¶¨ÏÖã
            enemyContainer.x = config.enemyBaseX;
            enemyContainer.y = config.baseY;
            enemyContainer.alpha = 1;
            enemyContainer.rotation = 0;
            enemyContainer.scale.set(1);
            enemySprite.x = 0;
            enemySprite.y = 0;
            enemySprite.scale.set(1);
        }
        
        function resetStage() {
            stopAll();
            vfxCtx.clearRect(0, 0, vfxCtx.canvas.width, vfxCtx.canvas.height);
            app.stage.x = 0;
            app.stage.y = 0;
            startBreathing();
            log('info', 'üîÑ Ïä§ÌÖåÏù¥ÏßÄ Î¶¨ÏÖã');
        }
        
        function updateSpeed(value) {
            config.speed = parseFloat(value);
            document.getElementById('speedValue').textContent = config.speed.toFixed(1) + 'x';
        }
        
        function toggleVFX(enabled) {
            config.vfxEnabled = enabled;
            log('info', `VFX: ${enabled ? 'ON' : 'OFF'}`);
        }
        
        function toggleShake(enabled) {
            config.shakeEnabled = enabled;
            log('info', `ÌôîÎ©¥ ÌùîÎì§Î¶º: ${enabled ? 'ON' : 'OFF'}`);
        }
        
        function toggleStats() {
            const overlay = document.getElementById('statsOverlay');
            overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
        }
        
        // ÏóÖÎç∞Ïù¥Ìä∏ Î£®ÌîÑ
        function startUpdateLoop() {
            let lastTime = performance.now();
            let frameCount = 0;
            
            function update() {
                const now = performance.now();
                frameCount++;
                
                if (now - lastTime >= 1000) {
                    document.getElementById('statFPS').textContent = frameCount;
                    frameCount = 0;
                    lastTime = now;
                }
                
                // Ïä§ÌÉØ ÏóÖÎç∞Ïù¥Ìä∏
                if (playerContainer && enemyContainer) {
                    document.getElementById('statPlayerX').textContent = Math.round(playerContainer.x);
                    document.getElementById('statPlayerScale').textContent = playerContainer.scale.x.toFixed(2);
                    document.getElementById('statEnemyX').textContent = Math.round(enemyContainer.x);
                    document.getElementById('statEnemyScale').textContent = enemyContainer.scale.x.toFixed(2);
                }
                
                // VFX Ï∫îÎ≤ÑÏä§ ÌÅ¥Î¶¨Ïñ¥ (Ìà¨Î™ÖÎèÑ ÎÇÆÏ∂§ÏúºÎ°ú ÏûîÏÉÅ Ìö®Í≥º)
                vfxCtx.fillStyle = 'rgba(10, 10, 18, 0.15)';
                vfxCtx.fillRect(0, 0, vfxCtx.canvas.width, vfxCtx.canvas.height);
                
                requestAnimationFrame(update);
            }
            
            update();
        }
        
        // Î°úÍ∑∏
        function log(type, message) {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                fractionalSecondDigits: 2
            });
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            container.insertBefore(entry, container.firstChild);
            
            // ÏµúÎåÄ 50Í∞ú
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }
