<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Test - Shadow Deck</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Cinzel:wght@700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* 테스트 패널 */
        #test-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background: #12121a;
            border-right: 1px solid #333;
            z-index: 99999;
            overflow-y: auto;
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            color: #ccc;
        }
        
        #test-panel h2 {
            margin: 0;
            padding: 10px 12px;
            background: #1a1a28;
            border-bottom: 1px solid #333;
            font-size: 13px;
            color: #fff;
        }
        
        .test-section {
            padding: 8px 10px;
            border-bottom: 1px solid #252530;
        }
        
        .test-section h3 {
            margin: 0 0 6px 0;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .test-row {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
            align-items: center;
        }
        
        .test-row label {
            min-width: 50px;
            font-size: 11px;
            color: #888;
        }
        
        .test-row select, .test-row input {
            flex: 1;
            padding: 4px 6px;
            background: #1a1a28;
            border: 1px solid #333;
            border-radius: 3px;
            color: #ccc;
            font-size: 11px;
        }
        
        .test-row input[type="number"] {
            width: 50px;
            flex: none;
        }
        
        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .btn-primary { background: #3a5a8a; color: #fff; }
        .btn-primary:hover { background: #4a6a9a; }
        .btn-danger { background: #8a3a3a; color: #fff; }
        .btn-danger:hover { background: #9a4a4a; }
        .btn-secondary { background: #333; color: #ccc; }
        .btn-secondary:hover { background: #444; }
        .btn-sm { padding: 3px 6px; font-size: 10px; }
        
        #enemy-list {
            max-height: 120px;
            overflow-y: auto;
            background: #0a0a10;
            border-radius: 3px;
            margin-top: 4px;
        }
        
        .enemy-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 6px;
            border-bottom: 1px solid #1a1a28;
            font-size: 11px;
        }
        
        .tier-normal { color: #888; }
        .tier-elite { color: #a8a; }
        .tier-boss { color: #c88; }
        
        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 3px;
        }
        
        #player-status {
            background: #0a0a10;
            padding: 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 10px;
        }
        
        #player-status div { margin-bottom: 2px; }
        
        .btn-group {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
        }
        
        #test-log {
            max-height: 100px;
            overflow-y: auto;
            background: #0a0a10;
            padding: 4px;
            font-family: monospace;
            font-size: 10px;
            border-radius: 3px;
        }
        
        .log-entry { padding: 1px 0; color: #666; }
        
        /* 게임 영역 오프셋 */
        .game-container {
            margin-left: 300px !important;
            width: calc(100vw - 300px) !important;
            background: #050508 !important;
            background-image: none !important;
        }
        
        /* 가상공간 배경 오버라이드 */
        .game-container .background-layer {
            background: linear-gradient(180deg, #0a0a15 0%, #050510 50%, #08081a 100%) !important;
        }
        
        .game-container .bg-gradient,
        .game-container .bg-vignette,
        .game-container .floor {
            display: none !important;
        }
        
        /* 가상공간 그리드 */
        .game-container::before {
            content: '' !important;
            position: absolute !important;
            inset: 0 !important;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px) !important;
            background-size: 50px 50px !important;
            animation: gridMove 20s linear infinite !important;
            pointer-events: none !important;
            z-index: 1 !important;
        }
        
        /* 수평선 (원근감) */
        .game-container::after {
            content: '' !important;
            position: absolute !important;
            bottom: 30% !important;
            left: 0 !important;
            right: 0 !important;
            height: 1px !important;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.2) 20%, 
                rgba(0, 255, 255, 0.4) 50%, 
                rgba(0, 255, 255, 0.2) 80%, 
                transparent 100%) !important;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3) !important;
            pointer-events: none !important;
            z-index: 1 !important;
        }
        
        /* 원근 그리드 바닥 */
        .virtual-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 35%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 49px,
                    rgba(0, 200, 255, 0.1) 49px,
                    rgba(0, 200, 255, 0.1) 50px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 49px,
                    rgba(0, 200, 255, 0.08) 49px,
                    rgba(0, 200, 255, 0.08) 50px
                );
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }
        
        /* 스캔라인 효과 */
        .scanlines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }
        
        /* 글리치 라인 */
        .glitch-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            animation: glitchScan 8s linear infinite;
        }
        
        /* 코너 데코 */
        .corner-deco {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            pointer-events: none;
            z-index: 10;
        }
        .corner-deco.tl { top: 20px; left: 320px; border-right: none; border-bottom: none; }
        .corner-deco.tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-deco.bl { bottom: 20px; left: 320px; border-right: none; border-top: none; }
        .corner-deco.br { bottom: 20px; right: 20px; border-left: none; border-top: none; }
        
        /* 상단 바 스타일 오버라이드 */
        .game-container .top-bar {
            background: rgba(0, 20, 30, 0.8) !important;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2) !important;
        }
        
        .game-container .floor-info,
        .game-container .turn-indicator {
            background: rgba(0, 255, 255, 0.05) !important;
            border: 1px solid rgba(0, 255, 255, 0.15) !important;
        }
        
        .game-container .floor-icon {
            color: #0ff !important;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5) !important;
        }
        
        /* 데이터 스트림 효과 */
        .data-stream {
            position: absolute;
            top: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.3) 50%, 
                transparent 100%);
            pointer-events: none;
            z-index: 2;
            animation: dataFlow 3s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
        
        @keyframes glitchScan {
            0%, 100% { top: -10px; opacity: 0; }
            5% { opacity: 0.8; }
            10% { top: 100%; opacity: 0; }
            10.1%, 99.9% { opacity: 0; }
        }
        
        @keyframes dataFlow {
            0% { opacity: 0; transform: translateY(-100%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(100%); }
        }
        
        /* 하단 영역 스타일 */
        .game-container .bottom-area {
            background: linear-gradient(0deg, rgba(0, 20, 30, 0.9) 0%, transparent 100%) !important;
            border-top: 1px solid rgba(0, 255, 255, 0.1) !important;
        }
        
        /* 에너지 오브 사이버 스타일 */
        .game-container .energy-orb {
            border-color: rgba(0, 255, 255, 0.3) !important;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 30px rgba(0, 255, 255, 0.1) !important;
        }
        
        .game-container .energy-ring {
            border-color: rgba(0, 255, 255, 0.2) !important;
        }
        
        /* 전투 로그 스타일 */
        .game-container .battle-log {
            background: rgba(0, 10, 20, 0.9) !important;
            border: 1px solid rgba(0, 255, 255, 0.15) !important;
        }
        
        .game-container .log-header {
            background: rgba(0, 255, 255, 0.1) !important;
            color: #0ff !important;
        }
    </style>
</head>
<body>
    <!-- 테스트 패널 -->
    <div id="test-panel">
        <h2>Battle Test</h2>
        
        <div class="test-section">
            <h3>Enemy Setup</h3>
            <div class="test-row">
                <select id="monster-type">
                    <option value="normal">Normal</option>
                    <option value="elite">Elite</option>
                    <option value="boss">Boss</option>
                </select>
                <select id="monster-select"></select>
                <button class="btn btn-primary btn-sm" onclick="TestPanel.addEnemy()">+</button>
            </div>
            <div id="enemy-list"><div style="padding:6px;color:#444;text-align:center;">No enemies</div></div>
            <div class="test-row" style="margin-top:6px;">
                <button class="btn btn-secondary btn-sm" onclick="TestPanel.clearEnemies()">Clear</button>
                <button class="btn btn-primary" onclick="TestPanel.startBattle()" style="flex:1;">Start Battle</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Presets</h3>
            <div class="preset-grid">
                <button class="btn btn-secondary btn-sm" onclick="TestPanel.preset('single')">1x</button>
                <button class="btn btn-secondary btn-sm" onclick="TestPanel.preset('double')">2x</button>
                <button class="btn btn-secondary btn-sm" onclick="TestPanel.preset('triple')">3x</button>
                <button class="btn btn-secondary btn-sm" onclick="TestPanel.preset('elite')">Elite</button>
                <button class="btn btn-secondary btn-sm" onclick="TestPanel.preset('boss')">Boss</button>
                <button class="btn btn-secondary btn-sm" onclick="TestPanel.preset('bossMinions')">B+M</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Player</h3>
            <div id="player-status">
                <div>HP: <span id="stat-hp">--</span>/<span id="stat-maxhp">--</span></div>
                <div>Energy: <span id="stat-energy">--</span>/<span id="stat-maxenergy">--</span></div>
                <div>Block: <span id="stat-block">--</span></div>
            </div>
            <div class="btn-group" style="margin-top:4px;">
                <button class="btn btn-sm btn-secondary" onclick="TestPanel.heal(20)">+20HP</button>
                <button class="btn btn-sm btn-secondary" onclick="TestPanel.heal(999)">FullHP</button>
                <button class="btn btn-sm btn-secondary" onclick="TestPanel.setEnergy(99)">MaxE</button>
                <button class="btn btn-sm btn-secondary" onclick="TestPanel.drawCards(3)">Draw3</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Enemy Control</h3>
            <div class="btn-group">
                <button class="btn btn-sm btn-danger" onclick="TestPanel.damageAllEnemies(20)">-20All</button>
                <button class="btn btn-sm btn-danger" onclick="TestPanel.damageAllEnemies(50)">-50All</button>
                <button class="btn btn-sm btn-danger" onclick="TestPanel.killAllEnemies()">KillAll</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Turn</h3>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="TestPanel.skipTurn()">End Turn</button>
                <button class="btn btn-secondary" onclick="TestPanel.forcePlayerTurn()">My Turn</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Log</h3>
            <div id="test-log"></div>
        </div>
    </div>

    <!-- 게임 컨테이너 -->
    <div class="game-container">
        <!-- 가상공간 배경 효과 -->
        <div class="background-layer"></div>
        <div class="virtual-floor"></div>
        <div class="scanlines"></div>
        <div class="glitch-line"></div>
        <div class="corner-deco tl"></div>
        <div class="corner-deco tr"></div>
        <div class="corner-deco bl"></div>
        <div class="corner-deco br"></div>
        <div class="data-stream" style="left: 35%;"></div>
        <div class="data-stream" style="left: 55%; animation-delay: 1s;"></div>
        <div class="data-stream" style="left: 75%; animation-delay: 2s;"></div>

        <div class="top-bar">
            <div class="floor-info">
                <span class="floor-icon">[SIM]</span>
                <span class="floor-text">Battle <span id="battle-num">1</span></span>
            </div>
            <div class="turn-indicator">
                <span id="turn-text">STANDBY</span>
            </div>
        </div>

        <div class="battle-arena">
            <div class="combatant player-side">
                <div class="character-container" id="player">
                    <div class="character player-character">
                        <div class="player-shadow"></div>
                        <img src="hero.png" alt="Hero" class="player-sprite-img" id="player-sprite">
                    </div>
                    <div class="stat-bars">
                        <div class="hp-container">
                            <div class="hp-bar player-hp">
                                <div class="hp-fill" id="player-hp-bar"></div>
                                <span class="hp-text" id="player-hp-text">70/70</span>
                            </div>
                        </div>
                        <div class="block-display" id="player-block-container">
                            <div class="block-shield">
                                <span class="block-value" id="player-block">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="player-debuffs" id="player-debuffs"></div>
                </div>
            </div>

            <div class="combatant enemy-side enemy-area">
                <div class="intent" id="enemy-intent" style="display: none;">
                    <div class="intent-bg"></div>
                    <span class="intent-icon" id="intent-icon"></span>
                    <span class="intent-value" id="intent-value"></span>
                </div>
                <div class="character enemy-character" id="enemy" style="display: none;">
                    <div class="enemy-shadow"></div>
                    <div class="enemy-body" id="enemy-sprite"></div>
                </div>
                <div class="character-name enemy-name" id="enemy-name"></div>
            </div>
        </div>

        <div class="bottom-area">
            <div class="energy-orb" id="energy-container">
                <div class="energy-ring"></div>
                <div class="energy-core"></div>
                <span class="energy-value" id="energy-text">3/3</span>
            </div>

            <div class="deck-pile draw-pile" id="draw-pile">
                <div class="pile-cards">
                    <div class="pile-card"></div>
                    <div class="pile-card"></div>
                    <div class="pile-card"></div>
                </div>
                <span class="pile-count" id="draw-count">0</span>
                <span class="pile-label">Draw</span>
            </div>

            <div class="hand-area">
                <div class="hand" id="hand">
                    <div style="color:#555;text-align:center;padding:20px;">Click [Start Battle]</div>
                </div>
            </div>

            <div class="deck-pile discard-pile" id="discard-pile">
                <div class="pile-cards empty">
                    <div class="pile-card"></div>
                </div>
                <span class="pile-count" id="discard-count">0</span>
                <span class="pile-label">Discard</span>
            </div>

            <button class="end-turn-btn" id="end-turn-btn">
                <span class="btn-text">END</span>
            </button>
        </div>

        <div class="battle-log" id="battle-log">
            <div class="log-header">Log</div>
            <div class="log-entries" id="log-entries"></div>
        </div>

        <div class="modal" id="game-modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-icon" id="modal-icon"></div>
                <h2 id="modal-title">Victory!</h2>
                <p id="modal-message"></p>
                <div class="reward-section" id="reward-section">
                    <div class="reward-label">Card Reward</div>
                    <div class="reward-card" id="reward-card"></div>
                </div>
                <button class="modal-btn" id="modal-btn">Continue</button>
            </div>
        </div>
    </div>

    <script>
        // 테스트 모드 활성화
        window.testMode = true;
    </script>
    
    <script src="game.js"></script>
    
    <script>
        const TestPanel = {
            enemies: [],
            
            init() {
                this.populateMonsterSelect();
                document.getElementById('monster-type').addEventListener('change', () => this.populateMonsterSelect());
                setInterval(() => this.updatePlayerStatus(), 300);
                this.log('Test panel ready');
            },
            
            populateMonsterSelect() {
                const type = document.getElementById('monster-type').value;
                const select = document.getElementById('monster-select');
                select.innerHTML = '';
                
                let db;
                if (type === 'elite') db = eliteDatabase;
                else if (type === 'boss') db = bossDatabase;
                else db = enemyDatabase.filter(e => !e.isSplitForm);
                
                db.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    opt.textContent = m.name;
                    select.appendChild(opt);
                });
            },
            
            addEnemy() {
                const type = document.getElementById('monster-type').value;
                const id = document.getElementById('monster-select').value;
                let db = type === 'elite' ? eliteDatabase : (type === 'boss' ? bossDatabase : enemyDatabase);
                const monster = db.find(m => m.id === id);
                if (!monster) return;
                
                this.enemies.push({ ...monster, tier: type });
                this.renderEnemyList();
                this.log('+ ' + monster.name);
            },
            
            removeEnemy(i) {
                this.enemies.splice(i, 1);
                this.renderEnemyList();
            },
            
            clearEnemies() {
                this.enemies = [];
                this.renderEnemyList();
            },
            
            renderEnemyList() {
                const list = document.getElementById('enemy-list');
                if (this.enemies.length === 0) {
                    list.innerHTML = '<div style="padding:6px;color:#444;text-align:center;">No enemies</div>';
                    return;
                }
                list.innerHTML = this.enemies.map((e, i) => 
                    `<div class="enemy-item"><span class="tier-${e.tier}">${e.name}</span><button class="btn btn-danger btn-sm" onclick="TestPanel.removeEnemy(${i})">x</button></div>`
                ).join('');
            },
            
            startBattle() {
                if (this.enemies.length === 0) {
                    this.log('ERROR: Add enemies first');
                    return;
                }
                
                gameState.assignedMonsters = this.enemies.map(e => ({
                    name: e.id,
                    isBoss: e.tier === 'boss',
                    isElite: e.tier === 'elite'
                }));
                
                const hasBoss = this.enemies.some(e => e.tier === 'boss');
                const hasElite = this.enemies.some(e => e.tier === 'elite');
                gameState.currentBattleType = hasBoss ? 'boss' : (hasElite ? 'elite' : 'normal');
                
                this.log('Starting: ' + this.enemies.map(e => e.name).join(', '));
                startBattle();
            },
            
            preset(type) {
                this.enemies = [];
                const normal = enemyDatabase.filter(e => !e.isSplitForm);
                
                switch(type) {
                    case 'single':
                        this.enemies.push({ ...normal[Math.floor(Math.random() * normal.length)], tier: 'normal' });
                        break;
                    case 'double':
                        this.enemies.push({ ...normal[0], tier: 'normal' });
                        this.enemies.push({ ...normal[1], tier: 'normal' });
                        break;
                    case 'triple':
                        this.enemies.push({ ...normal[0], tier: 'normal' });
                        this.enemies.push({ ...normal[1], tier: 'normal' });
                        this.enemies.push({ ...normal[2], tier: 'normal' });
                        break;
                    case 'elite':
                        this.enemies.push({ ...eliteDatabase[0], tier: 'elite' });
                        break;
                    case 'boss':
                        this.enemies.push({ ...bossDatabase[0], tier: 'boss' });
                        break;
                    case 'bossMinions':
                        this.enemies.push({ ...bossDatabase[0], tier: 'boss' });
                        this.enemies.push({ ...normal[0], tier: 'normal' });
                        this.enemies.push({ ...normal[1], tier: 'normal' });
                        break;
                }
                
                this.renderEnemyList();
                this.log('Preset: ' + type);
            },
            
            heal(amount) {
                if (gameState.player) {
                    gameState.player.hp = Math.min(gameState.player.maxHp, gameState.player.hp + amount);
                    updateUI();
                }
            },
            
            setEnergy(val) {
                if (gameState.player) {
                    gameState.player.energy = val;
                    updateUI();
                    if (typeof renderHand === 'function') renderHand();
                }
            },
            
            drawCards(count) {
                if (typeof drawCards === 'function') drawCards(count);
            },
            
            damageAllEnemies(amount) {
                if (!gameState.enemies) return;
                gameState.enemies.forEach(e => { if (e.hp > 0) e.hp = Math.max(0, e.hp - amount); });
                updateEnemiesUI();
                checkEnemyDefeated();
            },
            
            killAllEnemies() {
                if (!gameState.enemies) return;
                gameState.enemies.forEach(e => e.hp = 0);
                updateEnemiesUI();
                checkEnemyDefeated();
            },
            
            skipTurn() {
                if (gameState.isPlayerTurn && typeof endTurn === 'function') endTurn();
            },
            
            forcePlayerTurn() {
                gameState.isPlayerTurn = true;
                if (gameState.player) gameState.player.energy = gameState.player.maxEnergy;
                updateUI();
                updateTurnIndicator();
            },
            
            updatePlayerStatus() {
                if (!gameState.player) return;
                document.getElementById('stat-hp').textContent = gameState.player.hp;
                document.getElementById('stat-maxhp').textContent = gameState.player.maxHp;
                document.getElementById('stat-energy').textContent = gameState.player.energy;
                document.getElementById('stat-maxenergy').textContent = gameState.player.maxEnergy;
                document.getElementById('stat-block').textContent = gameState.player.block;
            },
            
            log(msg) {
                const logEl = document.getElementById('test-log');
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = msg;
                logEl.insertBefore(entry, logEl.firstChild);
                while (logEl.children.length > 30) logEl.removeChild(logEl.lastChild);
            }
        };
        
        setTimeout(() => TestPanel.init(), 300);
        
        // 가상공간 글리치 효과
        setInterval(() => {
            const glitch = document.querySelector('.glitch-line');
            if (glitch && Math.random() > 0.7) {
                glitch.style.animation = 'none';
                glitch.offsetHeight;
                glitch.style.animation = 'glitchScan 8s linear infinite';
            }
        }, 5000);
        
        // 랜덤 데이터 스트림 위치
        document.querySelectorAll('.data-stream').forEach((stream, i) => {
            setInterval(() => {
                stream.style.left = (30 + Math.random() * 50) + '%';
            }, 4000 + i * 1000);
        });
    </script>
</body>
</html>
