<body>

            <button class="screen" onclick="testFlash('#ff0000')">ë ˆë“œ í”Œë˜ì‹œ</button>

    <div class="target enemy1">ğŸ‘¿</div>
    <div class="target enemy2">ğŸ§Ÿ</div>

    <script src="pixi-renderer.js"></script>
    <script>
        const status = document.getElementById('status');
        
        // íƒ€ê²Ÿ ìœ„ì¹˜
        function getTarget(selector) {
            const el = document.querySelector(selector);
            const rect = el.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }
        
        // PixiJS ì´ˆê¸°í™” ëŒ€ê¸°
        async function waitForPixi() {
            await PixiRenderer.init();
            status.textContent = 'âœ… PixiJS ì¤€ë¹„ ì™„ë£Œ!';
            status.className = 'status ok';
        }
        
        // íŒŒí‹°í´ í…ŒìŠ¤íŠ¸
        function testEmbers() {
            const pos = getTarget('.player');
            PixiRenderer.createEmbers(pos.x, pos.y, 30);
        }
        
        function testHitParticles() {
            const pos = getTarget('.enemy1');
            PixiRenderer.createHitParticles(pos.x, pos.y, 20, '#ff4444');
        }
        
        function testHealParticles() {
            const pos = getTarget('.player');
            PixiRenderer.createHealParticles(pos.x, pos.y, 30);
        }
        
        function testBlockParticles() {
            const pos = getTarget('.player');
            PixiRenderer.createBlockParticles(pos.x, pos.y, 15);
        }
        
        function testChipParticles() {
            const pos = getTarget('.enemy1');
            PixiRenderer.createChipParticles(pos.x, pos.y, 40);
        }
        
        // ì´í™íŠ¸ í…ŒìŠ¤íŠ¸
        function testSlash() {
            const pos = getTarget('.enemy1');
            PixiRenderer.createSlashEffect(pos.x, pos.y, Math.random() - 0.5, '#ff4444');
        }
        
        function testShockwave() {
            const pos = getTarget('.enemy2');
            PixiRenderer.createShockwave(pos.x, pos.y, '#ffaa00');
        }
        
        function testExplosion() {
            const pos = getTarget('.enemy1');
            PixiRenderer.createExplosion(pos.x, pos.y, 120, '#ff6b35');
        }
        
        function testLightning() {
            const player = getTarget('.player');
            const enemy = getTarget('.enemy1');
            PixiRenderer.createLightning(player.x, player.y, enemy.x, enemy.y, '#00ffff');
        }
        
        function testMagicAura() {
            const pos = getTarget('.player');
            PixiRenderer.createMagicAura(pos.x, pos.y, '#8b5cf6', 3000);
        }
        
        // í™”ë©´ íš¨ê³¼ í…ŒìŠ¤íŠ¸
        function testFlash(color) {
            PixiRenderer.screenFlash(color, 300);
        }
        
        let scanlines = null;
        function testScanlines() {
            if (scanlines) {
                PixiRenderer.effectsContainer.removeChild(scanlines);
                scanlines.destroy();
                scanlines = null;
            } else {
                scanlines = PixiRenderer.createScanlines();
            }
        }
        
        let vignette = null;
        function testVignette() {
            if (vignette) {
                PixiRenderer.app.stage.removeChild(vignette);
                vignette.destroy();
                vignette = null;
            } else {
                vignette = PixiRenderer.createVignette();
            }
        }
        
        // ì½¤ë³´ (ë” í™”ë ¤í•˜ê²Œ!)
        function comboCritical() {
            const pos = getTarget('.enemy1');
            
            // ë‹¤ì¤‘ ìŠ¬ë˜ì‹œ
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const angle = (Math.random() - 0.5) * 1.5;
                    PixiRenderer.createSlashEffect(pos.x, pos.y, angle, '#ffff00');
                }, i * 80);
            }
            
            setTimeout(() => {
                PixiRenderer.createHitParticles(pos.x, pos.y, 40, '#ffff00');
                PixiRenderer.createShockwave(pos.x, pos.y, '#ffff00');
                PixiRenderer.screenFlash('#ffff00', 150);
            }, 200);
        }
        
        function comboMagicBurst() {
            const pos = getTarget('.enemy2');
            PixiRenderer.createMagicAura(pos.x, pos.y, '#8b5cf6', 1500);
            
            // ì°¨ì§• íŒŒí‹°í´
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    PixiRenderer.createHealParticles(pos.x, pos.y, 10);
                }, i * 200);
            }
            
            setTimeout(() => {
                PixiRenderer.createExplosion(pos.x, pos.y, 150, '#8b5cf6');
                PixiRenderer.createShockwave(pos.x, pos.y, '#8b5cf6');
            }, 800);
        }
        
        function comboAllIn() {
            const pos = getTarget('.enemy1');
            PixiRenderer.screenFlash('#ffd700', 200);
            PixiRenderer.createChipParticles(pos.x, pos.y, 50);
            
            // ë‹¤ë‹¨ íˆíŠ¸
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 80;
                    const offsetY = (Math.random() - 0.5) * 80;
                    PixiRenderer.createHitParticles(
                        pos.x + offsetX,
                        pos.y + offsetY,
                        12, '#ffd700'
                    );
                    if (i % 2 === 0) {
                        PixiRenderer.createShockwave(pos.x, pos.y, '#ffd700');
                    }
                }, i * 100);
            }
            
            // ë§ˆë¬´ë¦¬ í­ë°œ
            setTimeout(() => {
                PixiRenderer.createExplosion(pos.x, pos.y, 100, '#ffd700');
            }, 900);
        }
        
        // ì´ˆê¸°í™”
        waitForPixi();
    </script>
