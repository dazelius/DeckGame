<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a12">
    
    <title>DDOO Auto Battle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a12;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        
        /* ==================== LAYOUT ==================== */
        #battle-area {
            position: relative;
            width: 100%;
            height: 65vh;
            overflow: hidden;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* ==================== TOP BAR ==================== */
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 20px;
            z-index: 100;
        }
        
        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        #timer-display {
            color: #ffcc00;
            font-size: 32px;
            text-shadow: 0 0 10px #ffcc00;
        }
        
        /* Cost Bar */
        #cost-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #cost-bar {
            width: 150px;
            height: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #6644aa;
        }
        
        #cost-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #8855ff, #aa77ff);
            transition: width 0.2s;
            box-shadow: 0 0 10px #8855ff;
        }
        
        #cost-display {
            color: #aa88ff;
            font-size: 18px;
            font-weight: bold;
        }
        
        #phase-display {
            background: rgba(100, 50, 150, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        /* HP Bars */
        .hp-section {
            display: flex;
            gap: 20px;
        }
        
        .hp-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hp-box .label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .hp-bar-small {
            width: 100px;
            height: 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .hp-bar-small .fill {
            height: 100%;
            transition: width 0.3s;
        }
        
        .player-hp .fill { background: linear-gradient(to right, #2266ff, #44aaff); }
        .enemy-hp .fill { background: linear-gradient(to right, #ff2266, #ff6644); }
        
        /* ==================== CENTER MESSAGE ==================== */
        #center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 40px currentColor;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 200;
            pointer-events: none;
        }
        
        /* ==================== UNIT PANEL ==================== */
        #unit-panel {
            position: relative;
            width: 100%;
            height: 35vh;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1a);
            border-top: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        #panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin-bottom: 10px;
        }
        
        #panel-title {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        /* ==================== UNIT CARDS ==================== */
        #unit-cards {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
        }
        
        .unit-card {
            width: 100px;
            height: 130px;
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 8px;
            cursor: grab;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .unit-card:hover {
            transform: translateY(-5px);
            border-color: #88f;
            box-shadow: 0 5px 20px rgba(100, 100, 255, 0.3);
        }
        
        .unit-card.dragging {
            opacity: 0.3;
            transform: scale(0.95);
            border-color: #fff !important;
        }
        
        .unit-card {
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        .unit-card .cost {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 28px;
            height: 28px;
            background: linear-gradient(145deg, #ffd700, #ffaa00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .unit-card .icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 10px 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        .unit-card .name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        
        .unit-card .stats {
            font-size: 10px;
            opacity: 0.7;
            text-align: center;
        }
        
        /* Unit type colors */
        .unit-card[data-unit="warrior"] { border-color: #ff6644; }
        .unit-card[data-unit="warrior"] .icon { color: #ff6644; }
        
        .unit-card[data-unit="archer"] { border-color: #44ff66; }
        .unit-card[data-unit="archer"] .icon { color: #44ff66; }
        
        .unit-card[data-unit="tank"] { border-color: #6644ff; }
        .unit-card[data-unit="tank"] .icon { color: #6644ff; }
        
        /* ==================== BUTTONS ==================== */
        #panel-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            padding: 10px;
        }
        
        .panel-btn {
            padding: 12px 30px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #btn-start-battle {
            background: linear-gradient(145deg, #ff4444, #cc2222);
            color: white;
        }
        
        #btn-start-battle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.5);
        }
        
        #btn-reroll {
            background: linear-gradient(145deg, #4444ff, #2222cc);
            color: white;
        }
        
        #btn-reroll:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- ==================== BATTLE AREA ==================== -->
    <div id="battle-area">
        <div id="game-container"></div>
        
        <!-- Top Bar -->
        <div id="top-bar">
            <div class="hp-section">
                <div class="hp-box">
                    <span class="label">YOU</span>
                    <div class="hp-bar-small player-hp">
                        <div class="fill" id="player-hp-bar" style="width: 100%"></div>
                    </div>
                    <span id="player-hp-text">100</span>
                </div>
                <div class="hp-box">
                    <span class="label">ENEMY</span>
                    <div class="hp-bar-small enemy-hp">
                        <div class="fill" id="enemy-hp-bar" style="width: 100%"></div>
                    </div>
                    <span id="enemy-hp-text">100</span>
                </div>
            </div>
            
            <div class="stat-box">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timer-display">30</span>
            </div>
            
            <div class="stat-box">
                <span id="phase-display">PLACEMENT</span>
            </div>
            
            <div id="cost-section">
                <div id="cost-bar">
                    <div id="cost-bar-fill" style="width: 100%"></div>
                </div>
                <span id="cost-display">10</span>
            </div>
        </div>
        
        <!-- Center Message -->
        <div id="center-message"></div>
    </div>
    
    <!-- ==================== UNIT PANEL ==================== -->
    <div id="unit-panel">
        <div id="panel-header">
            <span id="panel-title">Deploy Units</span>
            <span>Round <span id="round-display">1</span></span>
        </div>
        
        <!-- Unit Cards -->
        <div id="unit-cards">
            <div class="unit-card" data-unit="warrior">
                <div class="cost">3</div>
                <div class="icon">&#9876;</div>
                <div class="name">Warrior</div>
                <div class="stats">HP:100 DMG:15</div>
            </div>
            
            <div class="unit-card" data-unit="archer">
                <div class="cost">2</div>
                <div class="icon">&#127993;</div>
                <div class="name">Archer</div>
                <div class="stats">HP:50 DMG:12</div>
            </div>
            
            <div class="unit-card" data-unit="tank">
                <div class="cost">4</div>
                <div class="icon">&#128737;</div>
                <div class="name">Tank</div>
                <div class="stats">HP:200 DMG:8</div>
            </div>
        </div>
        
        <!-- Buttons -->
        <div id="panel-buttons">
            <button class="panel-btn" id="btn-start-battle">Start Battle</button>
        </div>
    </div>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.x/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    
    <!-- DDOO Engine -->
    <script src="engine/ddoo-config.js"></script>
    <script src="engine/ddoo-background.js"></script>
    <script src="engine/ddoo-utils.js"></script>
    <script src="engine/ddoo-draw.js"></script>
    <script src="engine/vfx.js"></script>
    <script src="engine/ddoo-renderer.js"></script>
    <script src="engine/ddoo-floater.js"></script>
    <script src="engine/ddoo-action.js"></script>
    
    <!-- Game -->
    <script src="game.js"></script>
</body>
</html>
