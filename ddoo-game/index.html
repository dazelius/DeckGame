<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a12">
    
    <title>DDOO Auto Battle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a12;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        
        /* ==================== LAYOUT ==================== */
        #battle-area {
            position: relative;
            width: 100%;
            height: 65vh;
            overflow: hidden;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* ==================== TOP BAR ==================== */
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 20px;
            z-index: 100;
        }
        
        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        #timer-display {
            color: #ffcc00;
            font-size: 32px;
            text-shadow: 0 0 10px #ffcc00;
        }
        
        /* Cost Bar */
        #cost-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #cost-bar {
            width: 150px;
            height: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #6644aa;
        }
        
        #cost-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #8855ff, #aa77ff);
            transition: width 0.2s;
            box-shadow: 0 0 10px #8855ff;
        }
        
        #cost-display {
            color: #aa88ff;
            font-size: 18px;
            font-weight: bold;
        }
        
        #phase-display {
            background: rgba(100, 50, 150, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        /* HP Bars */
        .hp-section {
            display: flex;
            gap: 20px;
        }
        
        .hp-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hp-box .label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .hp-bar-small {
            width: 100px;
            height: 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .hp-bar-small .fill {
            height: 100%;
            transition: width 0.3s;
        }
        
        .player-hp .fill { background: linear-gradient(to right, #2266ff, #44aaff); }
        .enemy-hp .fill { background: linear-gradient(to right, #ff2266, #ff6644); }
        
        /* ==================== CENTER MESSAGE ==================== */
        #center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 40px currentColor;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 200;
            pointer-events: none;
        }
        
        /* ==================== UNIT PANEL ==================== */
        #unit-panel {
            position: relative;
            width: 100%;
            height: 35vh;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1a);
            border-top: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        #panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin-bottom: 10px;
        }
        
        #panel-title {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        /* ==================== CARD HAND ==================== */
        #card-hand {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 10px;
            flex-wrap: wrap;
        }
        
        .card {
            position: relative;
            width: 90px;
            height: 120px;
            background: linear-gradient(145deg, #3a3a5a, #2a2a4a);
            border: 2px solid #666;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #aaf;
            box-shadow: 0 10px 30px rgba(100, 100, 255, 0.4);
            z-index: 10;
        }
        
        .card-cost {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 26px;
            height: 26px;
            background: linear-gradient(145deg, #4488ff, #2266cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .card-name {
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }
        
        .card-desc {
            font-size: 9px;
            text-align: center;
            color: #aaa;
            margin-top: auto;
            line-height: 1.3;
        }
        
        /* ==================== BUTTONS ==================== */
        #panel-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            padding: 10px;
        }
        
        .panel-btn {
            padding: 12px 30px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #btn-end-turn {
            background: linear-gradient(145deg, #44aa44, #228822);
            color: white;
            font-size: 16px;
            padding: 15px 50px;
        }
        
        #btn-end-turn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(50, 200, 50, 0.5);
        }
    </style>
</head>
<body>
    <!-- ==================== BATTLE AREA ==================== -->
    <div id="battle-area">
        <div id="game-container"></div>
        
        <!-- Top Bar -->
        <div id="top-bar">
            <div class="hp-section">
                <div class="hp-box">
                    <span class="label">YOU</span>
                    <div class="hp-bar-small player-hp">
                        <div class="fill" id="player-hp-bar" style="width: 100%"></div>
                    </div>
                    <span id="player-hp-text">100</span>
                </div>
                <div class="hp-box">
                    <span class="label">ENEMY</span>
                    <div class="hp-bar-small enemy-hp">
                        <div class="fill" id="enemy-hp-bar" style="width: 100%"></div>
                    </div>
                    <span id="enemy-hp-text">100</span>
                </div>
            </div>
            
            <div class="stat-box">
                <span class="stat-label">Turn</span>
                <span class="stat-value" id="turn-display">1</span>
            </div>
            
            <div class="stat-box">
                <span id="phase-display">YOUR TURN</span>
            </div>
            
            <div id="cost-section">
                <div id="cost-bar">
                    <div id="cost-bar-fill" style="width: 100%"></div>
                </div>
                <span id="cost-display">10</span>
            </div>
        </div>
        
        <!-- Center Message -->
        <div id="center-message"></div>
    </div>
    
    <!-- ==================== UNIT PANEL ==================== -->
    <div id="unit-panel">
        <div id="panel-header">
            <span id="panel-title">Summon Units</span>
        </div>
        
        <!-- Card Hand -->
        <div id="card-hand">
            <!-- Cards will be rendered here by JavaScript -->
        </div>
        
        <!-- Buttons -->
        <div id="panel-buttons">
            <button class="panel-btn" id="btn-end-turn">End Turn</button>
        </div>
    </div>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.x/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    
    <!-- DDOO Engine -->
    <script src="engine/ddoo-config.js"></script>
    <script src="engine/ddoo-background.js"></script>
    <script src="engine/ddoo-utils.js"></script>
    <script src="engine/ddoo-draw.js"></script>
    <script src="engine/vfx.js"></script>
    <script src="engine/ddoo-renderer.js"></script>
    <script src="engine/ddoo-floater.js"></script>
    <script src="engine/ddoo-action.js"></script>
    
    <!-- Game -->
    <script src="game.js"></script>
</body>
</html>
